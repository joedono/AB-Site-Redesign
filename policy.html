---
title: Convention Policies
---
<h1>Convention Policies</h1>

{% for policy in site.data.policy %}
<div class="collapse-section">
  <button class="collapse-header btn btn-primary" data-toggle="collapse" data-target="#{{ policy.section }}">
    <h2>{{ policy.title }}</h2>
  </button>
  <section id="{{ policy.section }}" class="collapse-body collapse">
    {% capture policybody %}{% include policy/{{ policy.file }}.md %}{% endcapture %}
    {{ policybody | markdownify }}
  </section>
</div>
{% endfor %}
