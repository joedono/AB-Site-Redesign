---
title: Applications
---
<div class="row">
  {% for application in site.data.applications %}
  <div class="col-12 col-lg-4 col-xl-3">
    <a href="{{ application.link }}">
      <img class="img-fluid" src="https://via.placeholder.com/345x200">
      <span class="btn btn-primary media-button-link">
        {{ application.title }}
      </span>
    </a>
  </div>
  {% endfor %}
</div>
